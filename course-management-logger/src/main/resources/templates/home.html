<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Course-Management-App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" th:href="@{/media/icons/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>


<body>
<header id = "header">
    <span id="official"><img th:src="@{/media/icons/favicon.png}" height="50" width="50">&nbsp; Course Management App</span>
</header>

<!---------------------------------Highlighter-------------------------------------->
<div class="highlighter1"></div>

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 marg-bottom-6 min-height-100">

            <div class="card card-spacing">
                <div class="card-body">
                    <h1 class="card-text" th:text="${totalCourses}" style="color:cyan;"></h1>
                    <p class="lead">Total Courses</p>
                    <hr class="my-4">
                </div>
            </div>

            <div class="newsContainer card-spacing">
                <table class="table table-dark table-striped">
                    <tr>
                        <th>Course Name</th>
                        <th>Course Author</th>
                    </tr>
                    <tr th:each="course : ${courseList}">
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.author}"></td>
                    </tr>
                </table>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 marg-top-6">
                        <a class="btn btn-success" th:href="@{/courses/create}">Create a Course</a>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>



<!---------------------------------Highlighter-------------------------------------->
<div class="highlighter2"></div>
<!---------------------------------Footer-------------------------------------->
<footer>
    <div class="container">
        <div class="copyright">
            Copyright Â© 2022. All Rights Reserved by <span id="footer-font"> <img th:src="@{/media/icons/favicon.png}" height="30" width="30"> Course-Management-App</span>
        </div>
    </div>
</footer>



<!-- Bootstrap JS - Bundles: Bootstrap bundle.js + Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
