<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>


<body>
<header id = "header">
    <span id="official">&nbsp; Coronavirus Tracker</span>
</header>

<!---------------------------------Highlighter-------------------------------------->
<div class="highlighter1"></div>

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 marg-bottom-6">

            <div class="card card-spacing">
                <div class="card-body">
                    <h1 class="card-text" th:text="${totalReportedCases}" style="color:cyan;"></h1>
                    <p class="lead">Total cases reported as of today</p>
                    <hr class="my-4">

                    <h2 class="card-text" th:text="${totalNewCases}" style="color:rgb(124, 252, 0);"></h2>
                    <p>
                        <span>New cases reported since previous day</span>
                    </p>
                </div>
            </div>

            <div class="newsContainer card-spacing">
                <table class="table table-dark table-striped">
                    <tr>
                        <th>State</th>
                        <th>Country</th>
                        <th>Total Cases Reported</th>
                        <th>Changes since yesterday</th>
                    </tr>
                    <tr th:each="data : ${locationStats}">
                        <td th:text="${data.state}"></td>
                        <td th:text="${data.country}"></td>
                        <td th:text="${data.latestTotalCases}"></td>
                        <td th:text="${data.diffFromPrevDay}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>



<!---------------------------------Highlighter-------------------------------------->
<div class="highlighter2"></div>
<!---------------------------------Footer-------------------------------------->
<footer>
    <div class="container">
        <div class="copyright">
            Copyright Â© 2022. All Rights Reserved by <span id="footer-font">Coronavirus Tracker</span>
        </div>
    </div>
</footer>



<!-- Bootstrap JS - Bundles: Bootstrap bundle.js + Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
